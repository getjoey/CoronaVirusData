<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<title>News Details</title>
</head>

<body>
	
	<table>
		<tr>
			<th>Title</th>
			<th>Source</th>
			<th>Date</th>
		</tr>

		<tr th:each="news:${newsList}">
			<td th:text="${news.title}"></td>
			<td th:text="${news.source}"></td>
			<td th:text="${news.createdDate.toLocaleString()}"></td>
		</tr>
	</table>

</body>

</html>
