<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<title>Country Update</title>
</head>

<body>

	<form th:action="@{/saveNewsPost}" th:object="${news}" method="post">
		Title: <input type="text" th:field="*{title}"/> <br/><br/>
		Source: <input type="text" th:field="*{source}"/> <br/><br/>
		<input type="submit" value="save" /> <br/>
	</form>

</body>

</html>
